<div class="container">
  <div [hidden]="submitted">
    <h1>Genre Form</h1>
    <form (ngSubmit)="onSubmit()" #genreForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name" #name=ngModel>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!genreForm.form.valid">Submit</button>
    </form>
  </div>
</div>
