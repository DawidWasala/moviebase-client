<div class="container">
  <div [hidden]="submitted">
    <h1> Movie Form</h1>
    <form (ngSubmit)="onSubmit()" #movieForm="ngForm">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="name"
               placeholder="title"
               required
               [(ngModel)]="model.name" name="name" #name="ngModel">
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre"
                multiple
                required
                [(ngModel)]="model.genres" name="genre"
                #genre="ngModel">
          <option *ngFor="let gen of genres | async" [value]="gen.id">{{gen.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Submit</button>
    </form>
  </div>
</div>
